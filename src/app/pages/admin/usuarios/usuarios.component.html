<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Creación de Usuarios</h1>
                    <p class="lead">
                        Ingresa en tu cuenta para continuar
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="/assets/img/avatars/rowan.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <form [formGroup]="usuarioForm" (ngSubmit)="submitForm()">
                                <div class="mb-3">
                                    <label class="form-label">Primer Nombre*</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa el nombre" matInput formControlName="first_name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Segundo Nombre</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa el segundo nombre" matInput formControlName="second_name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Primer Apellido</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa el primer apellido" matInput formControlName="first_apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Segundo Apellido</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa el segundo apellido" matInput formControlName="second_apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Nacimiento</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa fecha de nacimiento" matInput formControlName="birthday" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Correo Electronico</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa tu correo electronico" matInput formControlName="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Contraseña" matInput formControlName="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Área*</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Ingresa el área" matInput formControlName="area" required>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" mat-raised-button color="primary" type="submit">Guardar</button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
