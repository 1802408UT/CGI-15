<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="/assets/img/avatars/rowan.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" matInput [formControl]="dataemail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" matInput [formControl]="datapassword" required>
                                    <small>
    <a href="#">Forgot password?</a>
  </small>
                                </div>
                                <div>
                                    <label class="form-check">
    <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
    <span class="form-check-label">
      Remember me next time
    </span>
  </label>
                                </div>
                                <div class="text-center mt-3">
                                    <a class="btn btn-lg btn-primary btn-a" mat-raised-button color="primary" type="submit" (click)="login()">Iniciar Sesión</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                                <div class="text-center mt-3">
                                    <a class="btn btn-lg btn-primary google-login-button" mat-raised-button color="primary" type="submit" (click)="AuthLogin()">
                                        <i class="fa fa-google"></i> Iniciar sesión con Google</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
